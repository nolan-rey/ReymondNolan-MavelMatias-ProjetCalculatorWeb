<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons (pour l'icône de menu) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Fichier CSS personnalisé -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">
    <!-- Conteneur principal -->
    <div class="container d-flex flex-column align-items-center mt-5 position-relative">
        
        <!-- Bouton pour ouvrir la barre latérale (icône de menu) -->
        <!-- ID : toggle-history --> 
        <!-- Ce bouton est utilisé pour ouvrir la barre latérale (JavaScript requis) -->
        <button id="toggle-history" class="btn btn-secondary position-absolute d-flex align-items-center justify-content-center">
            <i class="bi bi-list"></i> <!-- Icône de menu -->
        </button>

        <!-- Zone d'affichage -->
        <!-- ID : display -->
        <!-- Ce champ est readonly et est utilisé pour afficher les chiffres, opérations et résultats -->
        <div class="calculator-display mb-4">
            <input type="text" id="display" class="form-control text-end bg-black text-white border-0 fs-3" value="0" readonly>
        </div>

        <!-- Conteneur des boutons de la calculatrice -->
        <div class="calculator bg-black p-3 rounded">
            
            <!-- Ligne des boutons spéciaux -->
            <!-- Les IDs ou classes ne sont pas nécessaires ici car votre binôme peut utiliser le texte du bouton pour la logique -->
            <div class="row gx-2 gy-2">
                <button class="col btn btn-dark btn-lg">C</button> <!-- Effacer tout -->
                <button class="col btn btn-dark btn-lg">√</button> <!-- Racine carrée -->
                <button class="col btn btn-dark btn-lg">%</button> <!-- Pourcentage -->
                <button class="col btn btn-warning btn-lg">/</button> <!-- Division -->
            </div>
            
            <!-- Ligne des chiffres (7, 8, 9) et multiplication -->
            <div class="row gx-2 gy-2 mt-2">
                <button class="col btn btn-secondary btn-lg">7</button>
                <button class="col btn btn-secondary btn-lg">8</button>
                <button class="col btn btn-secondary btn-lg">9</button>
                <button class="col btn btn-warning btn-lg">*</button> <!-- Multiplication -->
            </div>
            
            <!-- Ligne des chiffres (4, 5, 6) et soustraction -->
            <div class="row gx-2 gy-2 mt-2">
                <button class="col btn btn-secondary btn-lg">4</button>
                <button class="col btn btn-secondary btn-lg">5</button>
                <button class="col btn btn-secondary btn-lg">6</button>
                <button class="col btn btn-warning btn-lg">-</button> <!-- Soustraction -->
            </div>
            
            <!-- Ligne des chiffres (1, 2, 3) et addition -->
            <div class="row gx-2 gy-2 mt-2">
                <button class="col btn btn-secondary btn-lg">1</button>
                <button class="col btn btn-secondary btn-lg">2</button>
                <button class="col btn btn-secondary btn-lg">3</button>
                <button class="col btn btn-warning btn-lg">+</button> <!-- Addition -->
            </div>
            
            <!-- Ligne du 0, ".", et "=" -->
            <div class="row gx-2 gy-2 mt-2">
                <button class="col-6 btn btn-secondary btn-lg">0</button> <!-- Largeur double pour 0 -->
                <button class="col btn btn-secondary btn-lg">.</button> <!-- Décimal -->
                <button class="col btn btn-warning btn-lg">=</button> <!-- Résultat -->
            </div>
        </div>
    </div>

    <!-- Barre latérale pour l'historique -->
    <!-- ID : history-sidebar -->
    <!-- Barre latérale pour l'historique -->
    <div id="history-sidebar" class="history-sidebar">
        <!-- Bouton de fermeture -->
        <button id="close-history" class="btn btn-danger position-absolute d-flex align-items-center justify-content-center">
            <i class="bi bi-x-lg"></i> <!-- Icône de fermeture -->
        </button>

        <!-- Titre de l'historique -->
        <h5 class="text-center mt-4">Historique</h5>

        <!-- Contenu de l'historique -->
        <div id="history-list" class="overflow-auto px-3" style="max-height: 400px;">
            <!-- Calculs sauvegardés ajoutés ici -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Fichier JavaScript pour la logique -->
    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src = "app.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row0">
                <h1 class="text">Calculator</h1>
            </div>
        </div>
        <div class="Allbutton">
            <div class="buttonChiffre">
                <div class="row1">
                    <button class="btn btn-primary" onclick="add(9)">9</button>
                    <button class="btn btn-primary" onclick="add(8)">8</button>
                    <button class="btn btn-primary" onclick="add(7)">7</button>
                    <button id="buttonOperation" class="btn btn-secondary" onclick="add('*')">ร</button>
                </div>
                <div class="row2">
                    <button class="btn btn-primary" onclick="add(6)">6</button>
                    <button class="btn btn-primary" onclick="add(5)">5</button>
                    <button class="btn btn-primary" onclick="add(4)">4</button>
                    <button id="buttonOperation" class="btn btn-secondary" onclick="add('-')">-</button>
                </div>
                <div class="row3">
                    <button class="btn btn-primary" onclick="add(3)">3</button>
                    <button class="btn btn-primary" onclick="add(2)">2</button>
                    <button class="btn btn-primary" onclick="add(1)">1</button>
                    <button id="buttonOperation" class="btn btn-secondary" onclick="add('+')">+</button>
                </div>
                <div class="row4">
                    <button class="btn btn-primary" onclick="add('.')">.</button>
                    <button class="btn btn-primary" onclick="add(0)">0</button>
                    <button class="btn btn-primary" onclick="clear()">C</button>
                    <button id="buttonOperation" class="btn btn-secondary" onclick="calculate()">=</button>
                </div>
            </div>
            <div class="buttonOperation">
                <button class="btn btn-secondary" onclick="add('/')">รท</button>
            </div>
        </div>
    </body>
</html>
